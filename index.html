<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="choices">
      <button class="choice" id="rock" onclick="play(rock)">✊</button>
      <button class="choice" id="paper" onclick="play(paper)">✋</button>
      <button class="choice" id="scissors" onclick="play(scissors)">✌️</button>
    </div>
    <div class="score">
      <div>
        You
        <span id="player_score" class="player_score">0</span>
      </div>
      <div>
        Computer
        <span id="computer_score" class="computer_score">0</span>
      </div>
    </div>
    <div class="result">
      <div id="player_result" class="player_result"></div>
      <div id="computer_result" class="computer_result"></div>
    </div>
  </body>
</html>
